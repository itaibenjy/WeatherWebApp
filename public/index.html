<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
      <img class="d-block mx-auto mb-4" src="https://www.svgrepo.com/show/491949/weather-color-sun-cloud.svg"
        alt="weather icon" height="100">
      <h1 class="text-body-emphasis">My Weather App</h1>
      <p class="col-lg-8 mx-auto fs-5 text-muted">
        This is my weather app. It's a simple app that shows the current weather in any city.
      </p>
      <div class="d-inline-flex gap-2 mb-5">
        <input id="search-term" type="text" class="form-control" placeholder="London,UK"
          style="background-size: auto 26px !important; background-position: right center !important; background-repeat: no-repeat !important; background-origin: content-box !important; background-image: url(&quot;chrome-extension://bkdgflcldnnnapblkhphbgpggdiikppg/img/logo-small-grayscale.svg&quot;) !important; transition: background 0s ease 0s !important;">
        <button id="search-button" class="btn btn-primary" type="button">Search</button>
      </div>
      <div class="text-center">
        <h5 id="error-message" class="text-danger"></h5>
      </div>

      <div id="weather-card" class="card mb-2 rounded-3 shadow-sm mx-auto col-lg-4 col-xl-4 col-md-6 col-sm-8">
        <div class="card-header ">
          <h1 id="city-name" class="my-0 fw-normal"></h1>
        </div>
        <div class="card-body">
          <img class="d-block mx-auto" id="weather-icon" src="" alt="weather icon" height="200">
          <h2 id="condition" class="card-title pricing-card-title"></h2>
          <h1 id="degree" class="card-title pricing-card-title"></h1>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="sunrise">Cras justo odio</li>
          <li class="list-group-item" id="sunset">Dapibus ac facilisis in</li>
          <li class="list-group-item" id="wind">Vestibulum at eros</li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
